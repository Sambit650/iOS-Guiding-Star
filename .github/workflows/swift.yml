name: Swift Package CI

on:
  push:
    branches:
      - main
      - 'release/*' # You can change this to any other branch pattern
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      # Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Swift using the correct action
      - name: Set up Swift
        uses: actions/setup-swift@v1
        with:
          swift-version: '5.5'  # Replace with the desired Swift version

      # Build and Test the package
      - name: Build and Test Step
        run: /Applications/Xcode.app/Contents/Developer/usr/bin/xcodebuild test -scheme Toolbox -destination "platform=iOS Simulator,name=iPhone 15 Pro"
